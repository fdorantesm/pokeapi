name: Lint

on:
  pull_request:
    branches: ['main', 'develop', 'release/*']
  push:
    branches: ['main', 'develop']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.10.0']
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install libraries
        run: yarn install
      - name: Run linter
        run: yarn lint
